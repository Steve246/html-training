<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Hanyala Test</title>
</head>
<body>
    <!-- ini h dan p element  -->
    <h1> Hello World </h1> 
    <h2> Ini apa yaa </h2>
    <p> Test Aja </p>
    <p> Test pake koma, dan titik. </p>

    <!-- unorder and ordered list -->

    <ul>
        <li> ini satu </li>
        <li> ini dua </li>
    </ul>

    <ol> 
        <li> ini satu </li>
        <li> ini dua </li>
    </ol>

    <!-- span  -->

    <span> hello </span>
    <p> halo ededededede
        edededededee
        edede
    </p>

    <!-- dl, dt, dd untuk subjudul dan judul -->

    <dl>
        <dt> ini sub judul satu </dt>
        <dd> satu </dd>
        <dd> dua </dd>

        <dt> ini sub judul dua </dt>
        <dd> satu </dd>
        <dd>  
            <a href = "enigmacamp.com"> 
                dua 
            </a> 
        </dd>
        
    </dl>

    <!-- hyperlink -->

    <p> 
        <a href = "enigmacamp.com"> 
            ded 
        </a> 
    </p>

    <a href = "enigmacamp.com" target="_self"> eded </a>

     <!-- tag di p -->
    <p> <strong> halo </strong> nama <br>
        saya <br>
        <mark>
            Steven
        </mark>
    </p>

    <!-- image -->

    <!-- <img src = "link image", alt = "ini penjelasan image"> -->


    <!-- bikin table -->
    
    <table border="solid"> 
        <tr>
            <th> No</th>
            <th colspan="2"> Nama </th>
            <th> Tinggal</th>
        </tr>
        <tr>
            <td> 1 </td>
            <td> bang </td>
            <td> ed </td>
            <td rowspan="2"> Ragunan </td>
        </tr>

        <tr>
            <td> 2 </td>
            <td> bang </td>
            <td> komon </td>
       
        </tr>
    </table>


</body>
</html>
